        :root {
            --color-primary: #5A82CC; /* 소프트 블루 (메인 액센트) */
            --color-secondary: #E0F2F1; /* 민트 계열 배경 */
            --color-background: #F8F9FA; /* 밝은 회색 바탕 */
            --color-card-bg: #FFFFFF; /* 카드 배경 */
            --color-text-main: #212529; /* 진한 텍스트 (가독성 최우선) */
            --color-text-sub: #6C757D; /* 부드러운 서브 텍스트 */
            --color-link: #3B5B8E; /* 링크 색상 */
            --color-link-hover: #19468E;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--color-primary);
            color: var(--color-card-bg);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        /* 다채롭고 비정형적인 레이아웃을 위한 그리드 시스템 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .item-card {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            /* 시각적 계층 구조를 위해 높이를 다양하게 설정 */
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .item-card h2 {
            font-size: 1.1em;
            color: var(--color-primary);
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
            border-bottom: 2px solid var(--color-secondary);
            padding-bottom: 5px;
        }

        .description-link {
            font-size: 0.95em;
            color: var(--color-text-main); /* 텍스트가 잘 보이도록 진한 색상 유지 */
            text-decoration: none; /* 기본 밑줄 제거 */
            font-style: italic;
            display: block;
            margin-top: 10px;
            transition: color 0.2s;
            font-weight: 500;
        }

        .description-link:hover {
            color: var(--color-link-hover);
            text-decoration: underline;
        }
    </style>
</head>

        // 1. 데이터 파싱 및 정리
        const items = rawData.trim().split('\n')
            .map(line => {
                const parts = line.split('\t').filter(p => p.trim() !== '');
                if (parts.length >= 2) {
                    return { title: parts[0].trim(), url: parts.slice(-1)[0].trim() };
                }
                return null;
            })
            .filter(item => item !== null && item.url.startsWith('http')); // 유효한 URL만 필터링

        // 2. 무작위 선택 및 셔플 함수
        function getRandomSubset(arr, min, max) {
            const count = Math.floor(Math.random() * (max - min + 1)) + min;
            let shuffled = arr.slice(); // 배열 복사
            
            // Fisher-Yates shuffle
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            return shuffled.slice(0, count);
        }

        const selectedItems = getRandomSubset(items, 88, 99); // 88~99개 무작위 선택

        // 3. 독특하고 인상적인 설명 문구 생성 함수
        function generateDescription(title) {
            const keyword = title.replace(/보험료|보험|다이렉트|견적|할인|비교|계산기|추천|사이트/g, '').trim();
            
            const templates = {
                // 특정 키워드에 대한 맞춤형 문구
                '만26세 자동차': `스물여섯, 자유를 향한 첫 풀악셀! ${title}로 스마트한 독립을 시작하세요.`,
                '운전병': `국가를 위해 복무한 당신의 특별한 경력! ${title}로 보상받는 가장 합리적인 길.`,
                '신차': `새 차의 설렘을 지키는 가장 완벽한 방패! 당신의 첫 드라이브에 걸맞은 ${title}.`,
                '첫차': `설렘 가득한 첫 드라이브의 시작! 부담은 덜고 안전은 최대로 채워주는 ${title}를 경험하세요.`,
                '중고차': `시간이 가치를 말해주는 중고차, 그 든든함을 새롭게 보장하는 ${title}의 지혜.`,
                '테슬라': `미래 모빌리티의 기준, 테슬라의 첨단 가치에 걸맞은 ${title}를 지금 확인하세요.`,
                'BMW': `프리미엄 드라이빙의 대명사, 당신의 BMW를 위한 품격 있는 ${title}를 제안합니다.`,
                '벤츠': `성공의 상징, 메르세데스-벤츠의 품위에 걸맞은 완벽한 ${title} 설계.`,
                '포르쉐': `질주 본능을 가진 당신의 포르쉐! 그 역동적인 가치를 이해하는 단 하나의 ${title}.`,
                '경차': `작지만 강한 존재감, 경쾌한 당신의 드라이브에 경제성과 안전을 더하는 ${title}.`,
                '캠핑카': `일상 탈출의 로망, 캠핑카! 여행의 모든 순간을 책임지는 완벽한 ${title} 솔루션.`,
                '화물차': `대한민국 물류의 심장, 화물차 운전자님을 위한 가장 든든하고 실속 있는 ${title}.`,
                '전기차': `지속 가능한 미래를 달리는 전기차! 배터리 걱정까지 덜어주는 혁신적인 ${title} 비교.`,
                'G80': `제네시스 G80, 그 우아함과 강력함에 어울리는 최적화된 ${title}.`,
                '팰리세이드': `가족의 안전을 최우선으로 생각하는 당신에게, 팰리세이드 맞춤형 ${title}를 권합니다.`,
                'K5': `세련된 디자인과 성능의 K5, 그 스타일을 지켜줄 가장 합리적인 ${title}.`,
                '쏘렌토': `모험과 일상의 경계를 넘나드는 쏘렌토 오너를 위한 압도적인 ${title}.`,
                
                // 일반/기능성 키워드에 대한 문구
                '책임': `운전자의 당연한 의무이자, 모두의 안전을 지키는 최소한의 약속! 핵심 보장 ${title}.`,
                '자차': `내 차를 지키는 가장 확실한 방법. 예상치 못한 손해까지 대비하는 ${title}의 모든 것.`,
                '경력인정': `숨겨진 당신의 운전 경력, 이제 보험료 절감으로 현명하게 보상받으세요. ${title} 안내.`,
                '누구나': `누가 운전해도 걱정 없이! 운전자 범위 걱정 제로, 진정한 ${title}의 자유.`,
                '만기': `만기일 놓치지 마세요! 재가입 시기를 위한 ${title} 완벽 가이드.`,
                '갱신': `매년 돌아오는 보험 갱신, 이번에는 놓치지 않고 가장 저렴한 ${title}으로 갈아타세요.`,
                '할증': `사고가 남긴 흔적, ${title} 기준을 명확히 알고 다음 보험을 대비하는 지혜.`,
                '비교': `수많은 선택지 속에서 헤매지 마세요. 당신의 지갑을 지키는 단 하나의 정답, ${title} 찾기.`,
                '가격': `부담 없는 드라이브를 위한 최적의 선택, ${title}를 투명하게 공개합니다.`,
                '다이렉트': `복잡함은 버리고, 합리적인 가격만 남긴 온라인 ${title}의 혁명.`,

                // 기본 문구
                '': `${title}에 대한 궁금증, 이제 망설임 없이 한 번에 해결하세요. 당신의 시간은 소중합니다.`,
            };

            // 매칭되는 키워드 템플릿 찾기
            for (const key in templates) {
                if (key && title.includes(key)) {
                    return templates[key];
                }
            }

            // 매칭되는 키워드가 없으면 일반 문구 사용
            return templates[''];
        }

        // 4. HTML 생성 및 삽입
        const container = document.querySelector('.container');

        selectedItems.forEach(item => {
            const description = generateDescription(item.title);
            
            const card = document.createElement('div');
            card.className = 'item-card';

            const titleElement = document.createElement('h2');
            titleElement.textContent = item.title;
            
            const linkElement = document.createElement('a');
            linkElement.className = 'description-link';
            linkElement.href = item.url;
            linkElement.target = '_blank';
            linkElement.textContent = description;

            card.appendChild(titleElement);
            card.appendChild(linkElement);
            container.appendChild(card);
        });

    </script>
